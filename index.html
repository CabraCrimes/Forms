<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <form class="m-5 card  ">
            <!--<div class="d-flex justify-content-center border-dark-subtle rounded card">-->
            
                <fieldset >
                    <div class="p-2 border-bottom border-dark-subtle bg-light rounded-top">
                        <h2 class="ms-2 mt-1">Payment form example</h2>
                    </div>

                        <div class="p-4">
                            <div class="p-2">
                                <div class="row">
                                    <div class="alert alert-danger" role="alert">
                                        <label for="alert"><b>Some fields are missing</b></label>
                                    </div>
                                </div>

                                <div class="row align-items-start">
                                    <div class="col-sm-12 col-md-6">
                                    <label class=" mb-2" for="card"><b>Card #</b></label>  
                                        <div class="input-group mb-3">
                                            
                                            <input type="tel" placeholder="XXXXXXXXXXXXXXXX" placeholder="0000" class="form-control" label="cvc">
                                        </div>
                                        
                                    </div>
                                    <div class="col-sm-4 col-md-2">
                                        <label class=" mb-2" for="cvc"><b>CVC #</b></label>  
                                        <div class="input-group mb-3">
                                            <input type="tel" placeholder="0000" class="form-control" label="cvc">
                                        </div>
                                    </div>
                                    <div class="col-sm-8 col-md-4">
                                    <label class=" mb-2" for="Amount"><b>Amount</b></label> 
                                        <div class="input-group mb-3">
                                            <span><b>$</b></span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="row"> 
                                            <label class=" mb-2" for="First Name"><b>First Name</b></label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control"  aria-label="Firstname" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="mb-2" for="City"><b>City</b></label>
                                            <div class="input-group mb-3">
                                            <input type="text" class="form-control"  aria-label="City" aria-describedby="basic-addon1">
                                            </div>
                                            </div>
                                        <div class="row">
                                            <label class=" mb-2" for="accept"><b>We accept</b></label>
                                            <div class="row">
                                            
                                                <div id="bank" class="col-sm-12 col-md-8 col-lg-5 d-flex flex-row bg-secondary rounded p-2 " >
                                                        <div class="col-3 d-flex flex-row gap-1">
                                                            <input class="d-inline" type="radio" name="accept">
                                                            <i class="fa-brands fa-cc-mastercard"></i>
                                                        </div>

                                                        <div class="col-3 d-flex flex-row gap-1">
                                                            <input type="radio" name="accept">
                                                            <i class="fa-brands fa-cc-visa"></i>
                                                        </div>

                                                        <div class="col-3 d-flex flex-row gap-1">
                                                            <input type="radio" name="accept">
                                                            <i class="fa-brands fa-cc-diners-club"></i>
                                                        </div>

                                                        <div class="col-3 d-flex flex-row gap-1">
                                                            <input type="radio" name="accept">
                                                            <i class="fa-brands fa-cc-amex"></i>
                                                        </div>
                                                </div>
                                                <div class="col-7"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="row"> 
                                        <label class=" mb-2" for="Lastname"><b>Last Name</b></label> 
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control"  aria-label="Lastname" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                            <label class=" mb-2" for="stat"><b>State</b></label> 
                                                <select class="form-select" name="state" id="state">
                                                    <option selected value="">Choose a state</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                            <label class=" mb-2" for="Postalcode"><b>Postal Code</b></label> 
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control"  aria-label="Postalcode" aria-describedby="basic-addon1">
                                                </div>
                                                </div>
                                        </div>
                                        <div class="row"> 
                                            <label class=" mb-2" for="Message"><b>Message</b></label> 
                                            <div class="input-group">
                                            <textarea class="form-control" rows="4" aria-label="Message"></textarea>
                                            </div>
                                            <div ><p id="notes" class="text-secondary">Add any notes here.</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-2 border-top border-dark-subtle bg-light rounded-bottom">
                            <div class="nav justify-content-end  gap-2 ">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                   </fieldset>
                <!--</div>-->
             </form>
            </div>
        </body>
</html>
